<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="loginDetails.user" name="user" required>
    </div>

    <div class="form-group password">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="loginDetails.password" name="password" required>
    </div>

    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

    <button type="submit" class="btn">Iniciar Sesión</button>
  </form>
</div>
