<div class="login-details">
    <label for="userInput">User:</label>
    <input
      id="userInput"
      type="text"
      [(ngModel)]="loginDetails.user"
      placeholder="Enter user"
    />
    
    <label for="passwordInput">Password:</label>
    <input
      id="passwordInput"
      type="password"
      [(ngModel)]="loginDetails.password"
      placeholder="Enter password"
    />
  </div>
