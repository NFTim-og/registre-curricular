<p></p>
<div class="subjects">
  <button 
    *ngFor="let subject of subjects" 
    class="subject-button"
    (click)="toggleSubject(subject)">
    {{ subject }}
  </button>
</div>
<div *ngIf="selectedSubject" class="options-section">
    <h3>Options for {{ selectedSubject }}</h3>
    <button class="competences-button" (click)="showCompetences()">Competences</button>
    <button class="sabers-button" (click)="showSabers()">Sabers</button>
</div>
  
  
<div *ngIf="showCompetencesSection" class="competences-section">
  <h4>Competences</h4>
  <ul>
    <li *ngFor="let competence of competencesData" class="competence-item">
      {{ competence.competencia }}
    </li>
  </ul>
</div>

<div *ngIf="showSabersSection" class="sabers-section">
  <h4>Sabers</h4>
  <ul>
    <li *ngFor="let saber of sabersData" class="saber-item">
      {{ saber.saber }}
    </li>
  </ul>
</div>
