<div id="language-selection">
  <button id="english-button" (click)="onEnglishClick()">
    {{ isEnglishSelected ? 'Anglais' : 'Anglais' }}
  </button>
</div>

<div id="options-section" *ngIf="isEnglishSelected">
  <button id="competences-button" (click)="onCompetencesClick()">Compétences</button>
  <button id="sabers-button" (click)="onSabersClick()">Sabers</button>
</div>

<!-- Affichage des compétences -->
<div *ngIf="isCompetencesSelected" id="competences-section">
  <h2>Compétences</h2>
  <div *ngFor="let competence of competences">
    <label>
      <input type="checkbox" [checked]="selectedCompetenceId === competence.id" (change)="onCompetenceCheckboxChange(competence.id)" />
      {{ competence.id }}
    </label>
    <button (click)="onCompetenceIdClick(competence.id)">
      {{ competence.id }}
    </button>

    <div *ngIf="selectedCompetenceId === competence.id">
      <div *ngFor="let criterium of competence.criteres">
        <p>{{ criterium.id }}: {{ criterium.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Affichage des sabers sous les catégories -->
<div *ngIf="isSabersSelected" id="sabers-section">
  <h2>Sabers</h2>
  <div *ngFor="let category of categories">
    <h3>{{ category.name }}</h3>
    <div *ngFor="let saber of category.sabers">
      <label>
        <input type="checkbox" [checked]="selectedSaberId === saber.id" (change)="onSaberCheckboxChange(saber.id)" />
        {{ saber.id }}
      </label>
      <button (click)="onSaberIdClick(saber.id)">
        {{ saber.id }}
      </button>

      <div *ngIf="selectedSaberId === saber.id">
        <p>{{ saber.id }}: {{ saber.description }}</p>
      </div>
    </div>
  </div>
</div>
